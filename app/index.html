      <table border="0">
          <thead>
              <tr>
                 <td>ID</td>
                 <td ng-click="setSort('name')">
                    Name
                    <span ng-class="getClass('name')"></span>
                 </td>
                 <td ng-click="setSort('sex')">
                    Sex
                    <span ng-class="getClass('sex')"></span>
                  </td>
                 <td ng-click="setSort('salary')">
                    Salarys
                    <span ng-class="getClass('salary')"></span>
                  </td>
                 <td ng-click="setSort('birthday')">
                    Birthday
                    <span ng-class="getClass('birthday')"></span>
                 </td>
              </tr>
          </thead>
          <tbody>
              <tr ng-repeat="user in userInfo | orderBy:sortColumn:reverseSort">
                 <td>{{$index+1}}</td>
                 <td>{{user.name}}</td>
                 <td>{{user.sex}}</td>
                 <td>{{user.salary | currency:"ï¿¥"}}</td>
                 <td>{{user.birthday | date:"yyyy-MM-dd"}}</td>
              </tr>
          </tbody>
      </table>
   </div>
